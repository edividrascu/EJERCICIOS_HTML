<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Lesson</title>
  </head>
  <body>
    <button disabled>boton deabilitado</button>
    <br>
    <label for="range">Calif√≠came del 0-100 de 2 en 2</label>
    <input type="range" name="range" id="range" min="0" max="100" step="2" value="50" autofocus>
    <br>
    <label for="checkbox">checkbox selected</label>
    <input type="checkbox" name="checkbox" id="checkbox" checked>
    <br>
    <label for="data">fecha</label>
    <input type="date" id="data">
    <br>
    <label for="datatime">fecha y hora</label>
    <input type="datetime" id="datatime">
    <br>
    <label for="datetime-local">fecha y hora-local</label>
    <input type="datetime-local" id="datetime-local">
    
  
  </body>
</html> 
<!-- Add to the start.html page:
* a disabled button.
* an input field with label, in the range of 0-100 and double step (the input type number should have the focus on the opening of the page)
* a checkbox with label (the checkbox should be already selected)
* an input date type. -->
