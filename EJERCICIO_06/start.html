<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
     
    </style>
  </head>

  <body>
    <section id="form">
      
      <fieldset id="fieldset">
        <legend><h1>Registration</h1></legend>
       <form action="" id="registration">
         <label for="email">Email</label>
         <input type="email" name="email" id="email" placeholder="ej...greg@gmail.com" required>
         <label for="password">password</label>
         <input type="password" name="password" id="password" placeholder="contraseÃ±a..." required>
         <label for="Name">Name</label>
         <input type="text" id="name" placeholder="ej..Greg" required>
         <label for="Lastname">Lastname</label>
         <input type="text" id="Lastname" placeholder="ej..sanchez" required>
         <label for="date">Date of your birth</label>
         <input type="date" name="date" id="date">
         <label for="Telephone">Telephone</label>
         <input type="number" id="Telephone" placeholder="6125605555" min="9" max="9" required> 
          <label for="plan">Choose a plan:</label>
          <select id="plan" name="plan">
            <option value="free">Free Plan</option>
            <option value="basic"selected>Basic Plan ($10/month)</option>
            <option value="standard" >Standard Plan ($20/month)</option>
            <option value="premium">Premium Plan ($30/month)</option>
          </select>         
          <br>
          <label>
            <input type="checkbox" id="pro" name="pro"> Pro Plan ($50/month)
          </label>
          <label for="CreditCard">Your Credit card:</label>
          <input type="number" name="CreditCard" id="CreditCard" placeholder="12numbers" required>
          <label for="">Your CVC card:</label>
          <input type="number" name="CVC" id="CVC" placeholder="ej..362" required>
          <label for="Expiration">Expiration date</label>
          <input type="date"  name="Expiration" id="Expiration" required>
          <label for="Address">Billing Address</label>
          <input type="text" name="Address" id="Address" placeholder="calle emilia 49 1/2 17003" required>                 
        </form>
      </fieldset>
    </section>
  </body>
</html>
<!-- Create a registration form. The form should have the following fields:
* Email
* Password
* Name and Lastname
* Date of birth
* Telephone number
* A select for choosing plans: free plan, a group of 3 plans with increasing price, and a checkbox for a Pro Plan
* Credit card number
* CVC
* Expiration date
* Billing Address -->
